<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="firstName">firstName</label>
            <input type="text" id="firstName" placeholder="firstName" value="fname" >
        </div>
        <br>
        <div>
            <label for="lastName">lastName</label>
            <input type="text" id="lastName" placeholder="lastName" value="lName" >
        </div>
        <br>
        <div>
            <label for="pswd">Password</label>
            <input type="password" id="pswd" placeholder="lastName" value="P@ssw0rd123" >
        </div>
        <br>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" placeholder="email@domain.com" value="mail" required>
        </div>
        <br>
        <div>
            <label for="Pno">Phone Number</label>
            <input type="tel" id="Pno" placeholder="Pno" value="123456789" required>
        </div>
        <br>
        <div>
            <label for="Birthdate">Birthdate</label>
            <input type="date" id="Birthdate" placeholder="Birthdate" value="fname" required>
        </div>
        <br>
        
        <div>
            <label for="Quantity">Quantity</label>
            <input type="number" id="Quantity" placeholder="Quantity" value="1" required>
        </div>
        <br>
        <div>
            <label>title</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr." required>
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs." required>
            <label for="Phd.">Phd.</label>
            <input type="radio" id="Phd." name="title" value="Phd." required>
            
        </div>
        <br>
        <div>
            <label for="Payment">Payment</label>
            <select name="payment" id="Payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>    
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <br>
        <div>
            <label for="sub/pub">sub/pub</label>
            <input type="checkbox" id="sub/pub" name="sub/pub" required>
        </div>
        <br>
        <label for="ta">Comment</label>
        <textarea name="ta" id="ta" cols="30" rows="10">
           Tere julfon k niche hai mere Khwabon ki jannat tu mil jaye to baichaini ko milti rahat..
        </textarea>




    </form>
</body>
</html>
